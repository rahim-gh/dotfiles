# allow external apps
allow-external-apps = true

#hide-soft-keyboard-on-startup = true
soft-keyboard-toggle-behaviour = enable/disable
terminal-toolbar-height = 0.9

extra-keys = [\
    [ \
        'ESC', \
        'SHIFT', \
        {key:'TAB', popup:{macro: 'SHIFT TAB', display: 'S Tab' } }, \
        {key:'/', popup:'BACKSLASH'}, \
        {key:'UP', popup:'PGUP'}, \
        'KEYBOARD' \
    ], \
    [ \
        {key:'CTRL', popup:{macro: 'CTRL a SHIFT', display: 'C-S-a'} }, \
        {key:'ALT', popup:{macro: 'ALT f', display: 'A-f'} }, \
        {key:'~', popup:'|'}, \
        {key:'LEFT', popup:'HOME'}, \
        {key:'DOWN', popup:'PGDN'}, \
        {key:'RIGHT', popup:'END'} \
    ] \
]

# ---

use-black-ui = true
#fullscreen = true
#use-fullscreen-workaround = true
bell-character = vibrate
back-key = escape
terminal-transcript-rows = 5000
terminal-cursor-style = bar
#terminal-onclick-url-open=true

# ---

# Set shortcuts
# (ctrl/vol-dn)

# New session
shortcut.create-session = ctrl + 0
# Go one session up
shortcut.previous-session = ctrl + 1
# Go one session down
shortcut.next-session= ctrl + 2
# Rename session
#shortcut.rename-session = alt + n
